<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Registration Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <style>
           div{
            margin-left: 350px;
            margin-top: 30px;
           }
           #btn{
            margin-left: 350px;
           }
           .container{
            border: 2px solid black;
           }
           form{
            margin-left: 100px;
           }
           #dd{
            margin-left: 2px;
           }
        </style>

</head>

<body> 
    <div class="container"> <br>
    <div class="h5">Registration Form</div> <br>
    <form action="">
        NAME: &emsp;&emsp;&emsp;&emsp;<input type="text" id="name"> <br> <br>
        PASSWORD: &emsp;&nbsp;&nbsp; <input type="password" name="" id="pass"> <br> <br>
        BRANCH &emsp;&emsp;&emsp;&emsp;
        <select name="" id="dd">
            <option value="select">select</option>
            <option value="">CSE</option>
            <option value="">IT</option>
            <option value="">ECE</option>
            <option value="">EEE</option>
            <option value="">MECH</option>
        </select>
        <br> <br>
        GENDER &emsp;&emsp;&emsp;&emsp; <input type="radio" name="gender"  id="gender">Male &emsp; &emsp;&emsp;
        <input type="radio" name="gender" id="gender">Female
        <br><br>
        INTERSTS &emsp;&emsp;
        &emsp;&nbsp;<input type="checkbox" name="" id="one">Music <br>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="checkbox" name="" id="two">Sports <br>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="checkbox" name="" id="three">Entrepreneurship <br> <br>
       <input type="button" class="btn btn-primary" id="btn" value="submit" onclick="return validate();"> <br>
    </form> <br>
    </div>
</body>
<script defer>
    function validate() {
        let uname = document.getElementById("name").value;
        let upass = document.getElementById("pass").value;
        let ugen  = document.getElementsByName("gender");
        let dropd = document.getElementById("dd");
        let c1 = document.getElementById("one");
        let c2 = document.getElementById("two");
        let c3 = document.getElementById("three");
        if(dropd.value == "select")
        {
            alert("fill required fields");
            return false;
        }
        if (uname == ""|| upass == ""|| (ugen[0].checked == false&& ugen[1].checked==false)||( c1 .checked == false&&c2.checked==false&&c3.checked==false)) {
            alert("Fill required fields");
            return false;
        }
        else{
            alert("succesfully registered");
            return true;
        }
    }
</script>

</html>
